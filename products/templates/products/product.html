{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<!-- link to custom css file -->
<link rel="stylesheet" href="{% static 'css/products.css' %}">
{% endblock %}

{% block content %}
<div class="heading-container text-center">
    <h1 class="display-3 my-5">{{product.name}}</h2>
</div>
<div class="products-container mx-4">
    <div class="row">
        <div class="col-md-6 product-img-container d-flex justify-content-center">
            <img src="{{product.image.url}}" width="300">
        </div>    
        <div class="col-md-6 product-text-container">
            <p>{{product.description}}</p>
            <p>Â£ {{product.price}}</p>
            <!--form from Boutique Ado walkthrough-->
            <form class="form" action="{% url 'add_to_basket' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-12">
                        <p class="mt-3"><strong>Quantity:</strong></p>
                        <div class="form-group w-50">
                            <div class="input-group">
                                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>
                    </div>        
                    <div class="col-12">
                        <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Continue Shopping</span>
                        </a>
                        <input type="submit" class="btn text-uppercase mt-5" value="Add to Basket">
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </form>
        </div> 
    </div>
</div> 

{% for category in categories %}
<h2>{{category.name}}</h2>
{% endfor %}
{% endblock %}
