{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<!-- link to custom css file -->
<link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4 my-4">Contact Us</h1>
        </div>    
    </div>
    <div class="row">
        <div class="col col-md-8 col-lg-6 offset-md-2">
            <form action="/contact/" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="mt-3 btn custom-button">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
